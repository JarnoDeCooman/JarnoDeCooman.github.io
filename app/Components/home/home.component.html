<!-- home.component.html -->
<div class="home-container">
  <!-- Loop through the boxes -->
  @for (box of boxes; track $index) {
    <button [disabled]="box.completed" class="box" [ngClass]="{ 'locked': !box.completed, 'unlocked': box.completed }">
      @if (!box.completed) {
        <a [routerLink]="['', box.gameName]">
        <!-- If the box is locked (not completed) show a locked icon -->
          <span class="locked-icon">ðŸ”’</span>
        </a>
        }
        <!-- If all games are completed, show the letter -->
        @else if(completedGames === boxes.length) {
          <a class="completed-box">{{decrypt(box.letter)}}</a>
        }
        @else if(box.completed)
        {
          <a [routerLink]="['', box.gameName]">
          <!-- If the box is locked (not completed) show a locked icon -->
          <span class="unlocked-icon">ðŸ”“</span>
          </a>
        }
    </button>
  }
</div>

<!-- Progress Tracker (Optional) -->
<div class="progress">
  <p class="progress-text">Progress: {{ completedGames }} / {{boxes.length}} games completed</p>
</div>
